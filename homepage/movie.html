<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie of the Week </title>

   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>

    <h1>Heat</h1>
    
    <p> A group of high-end professional thieves start to feel the heat from the LAPD when they unknowingly leave a clue at their latest heist.</p>

<img src="Heatposter.jpg" alt="">

<p> <a href="https://www.imdb.com/title/tt0113277/" target="_blank">IMDb:</a> 8.3</p>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#trailerModal">
    Watch Trailer
  </button>
  
  <!-- chatgpt help for bootstrap -->
  <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="trailerModalLabel">Heat Trailer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/0xbBLJ1WGwQ?si=YIuPPTopbyDaGG19" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  
  <div id="feedback-section">


    <p>



    </p>
    <h3>Movie Feedback</h3>
    <form id="feedback-form">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>
        
        <button type="submit">Submit Feedback</button>
    </form>
    <div id="feedback-response"></div>
</div>

<script>
document.getElementById('feedback-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    var rating = document.getElementById('rating').value;
    var comment = document.getElementById('comment').value;
    
    // Simple validation
    if(rating < 1 || rating > 5 || comment.trim() === '') {
        alert("Please provide a valid rating and comment.");
        return;
    }

    // Update the feedback response and make it visible
    var feedbackResponse = document.getElementById('feedback-response');
    feedbackResponse.innerText = "Thank you for your feedback! Rating: " + rating + ", Comment: " + comment;
    feedbackResponse.style.display = 'block';
    feedbackResponse.style.color = 'black'; // Explicitly setting text color

    // Clear the form
    document.getElementById('feedback-form').reset();
});





</script>





</body>
</html>
